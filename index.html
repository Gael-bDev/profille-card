<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card</title>
  </head>
  <body>
    <img class="top" src="src/images/bg-pattern-top.svg" />

    <img class="bot" src="src/images/bg-pattern-bottom.svg" />

    <main class="card">
      <img src="src/images/bg-pattern-card.svg" class="background" />
      <img src="src/images/image-victor.jpg" class="foto" />
      <div class="info">
        <div class="nome">
          <h1>Victor Crest <span class="idade">26</span></h1>
        </div>
        <div class="cidade">
          <h3>London</h3>
        </div>
      </div>
      <div class="midia">
        <div class="numero">
          <ul>
            <li>80k</li>
            <li>803k</li>
            <li>1.4k</li>
          </ul>
        </div>
        <div class="descricao">
          <ul>
            <li>Followers</li>
            <li>Likes</li>
            <li>Photos</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
